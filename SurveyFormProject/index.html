<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SurveyFormProject</title>
</head>

<body>
    <div>

        <div class="main-container">

                    <label id="number-label" for="number">Number</label>
                    <input type="number" name="number" id="number" pattern="[0-9]{12}" min="8" max="12"
                        required placeholder="Enter your number here:">

                    <p>What's your favorite ice-cream flavor?</p>

                        <option value="Watermelon">Watermelon</option>
                        <option value="Chocolate">Chocolate</option>
                        <option value="Orange">Orange</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>topings?</p>

                        <input type="radio" name="topings" value="peanuts" class="input-radio" checked>peanuts
                    </label>

                    </label>
                    <label>
                        <input type="radio" name="topings" value="Color chips" class="input-radio">Color chips
                    </label>
                </div>
                <div class="form-group">
                    <p>Lorem ipsum dolor sit.</p>

                    </label>
                    <label for="">

                    </label>
                    <label for="">

                    </label>
                    <label for="">

                    </label>
                    <label for="">
                        <input type="checkbox" name="ñ5" class="input-checkbox" value="ñ5">ñ5
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                      id="comments"
                      class="input-textarea"
                      name="comment"
                      placeholder="Enter your comments here..."
                    ></textarea>
                  </div>
          
                  <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Submit
                    </button>
                  </div>

            </form>
        </div>
    </div>
</body>

</html>
